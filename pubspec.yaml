name: yoyo_school_app
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  go_router: ^16.2.4
  provider: ^6.1.5+1
  supabase_flutter: ^2.10.1
  flutter_otp_text_field: ^1.1.0+2
  pin_code_fields: ^8.0.1
  otp_autofill: ^4.1.0
  palette_generator: ^0.3.3+7
  cached_network_image: ^3.4.1
  image_picker: ^1.2.0
  fluttertoast: ^9.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  change_app_package_name: ^1.4.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
  generate: true
