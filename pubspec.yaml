name: yoyo_school_app
description: "A new Flutter project."
publish_to: "none"
version: 9.5.33

environment:
  sdk: ^3.8.1

dependencies:
  audio_waveforms: ^1.3.0
  auto_size_text: ^3.0.0
  cached_network_image: ^3.4.1
  collection: ^1.19.1
  crypto: ^3.0.6
  ffmpeg_kit_flutter_new: ^3.2.0
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_otp_text_field: ^1.1.0+2
  fluttertoast: ^9.0.0
  go_router: ^16.2.4
  http: ^1.5.0
  image_picker: ^1.2.0
  just_audio: ^0.10.5
  lottie: ^3.3.2
  otp_autofill: ^4.1.0
  package_info_plus: ^9.0.0
  path_provider: ^2.1.5
  permission_handler: ^12.0.1
  pin_code_fields: ^8.0.1
  provider: ^6.1.5+1
  shared_preferences: ^2.5.3
  supabase_flutter: ^2.10.1
  device_info_plus: ^12.3.0
  webview_flutter:
  url_launcher: ^6.3.2

dev_dependencies:
  change_app_package_name: ^1.4.0
  flutter_launcher_icons: ^0.14.4
  flutter_lints: ^5.0.0
  flutter_native_splash: ^2.4.7
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/animation/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
    - family: Sansita
      fonts:
        - asset: assets/fonts/SansitaOne.ttf
  generate: true
